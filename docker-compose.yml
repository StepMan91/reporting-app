version: '3.8'

services:
  backend:
    build: ./backend
    container_name: reporting-app-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production_to_a_long_random_string}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080

  frontend:
    build: ./frontend
    container_name: reporting-app-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
